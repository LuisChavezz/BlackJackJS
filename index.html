<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header>
        <p>Blackjack</p>
        <img src="./assets/img/js.png" alt="js">
    </header>

    <div class="buttons">
        <button class="btn">New Game</button>
        <button class="btn">Draw</button>
        <button class="btn">Stand Off</button>
    </div>

    <div class="player">
        <h1>Player - <span>0</span></h1>
        <div class="playerCards">
            <img class="card" src="./assets/img/cartas/10C.png" alt="">
            <img class="card" src="./assets/img/cartas/10C.png" alt="">
            <img class="card" src="./assets/img/cartas/10C.png" alt="">
            <img class="card" src="./assets/img/cartas/10C.png" alt="">
        </div>
    </div>

    <div class="player">
        <h1>CPU - <span>0</span></h1>
        <div class="cpuCards">
            <img class="card" src="./assets/img/cartas/5D.png" alt="">
            <img class="card" src="./assets/img/cartas/10C.png" alt="">
            <img class="card" src="./assets/img/cartas/10H.png" alt="">
            <img class="card" src="./assets/img/cartas/10S.png" alt="">
        </div>
    </div>

    
    <script src="./assets/js/underscore-min.js"></script> <!-- Libreria para utilizar la funciÃ³n 'shuffle' -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
